<html>
    <head>
        <style>
            body{
                background-color:white;
                color:black
            }
            .mydark{
                background-color:black;
                color:white
            }
        </style>
        <script>
            const changeMode = () => {
                var mybody = document.body;
                mybody.classList.toggle("mydark")
            }
        </script>
    </head>
    <body>
        <h2>Developer Funnel Light Dark Mode</h2>
        <p>We are working on light/dark mode</p>
        <button onclick="changeMode()">Change Mode</button>
    </body>
</html>
