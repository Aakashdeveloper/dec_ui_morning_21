<html>
    <head>
        <script>
            var timer;
            function myfunc(){
                console.log("Button Press")
            }

            function myDebounce(){
                clearTimeout(timer);
                timer = setTimeout(function(){
                    myfunc() 
                },300)
            }

        </script>
    </head>
    <body>
        <button onclick="myDebounce()">Click </button>
    </body>
</html>
