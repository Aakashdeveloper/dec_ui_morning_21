<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="form.js"></script>
        <link href="form.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <form action="http://localhost:8900/employee" method="POST">
                        <div class="form-group">
                            <label for="EId">EId</label>
                            <input class="form-control" name="id" id="eid" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="firstname">FirstName</label>
                            <input class="form-control" placeholder="First Name"
                            name="fname" id="firstname" onblur ="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LastName</label>
                            <input class="form-control" placeholder="Last Name"
                            name="lname" id="lastname"/>
                            <p id="lout"></p>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input class="form-control" placeholder="a@a.com"
                                name="email" id="email" type="email" oninput="validateEmail()"/>
                                <p id="eout"></p>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input class="form-control"
                                name="password" id="password" type="password"
                                oninput="validatePassword()"/>
                                <span class="glyphicon glyphicon-eye-open" onclick="showPassword()">
                                </span>
                                <p id="pout"></p>
                                <div id="ppout"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cpassword">Confirm Password</label>
                                <input class="form-control"
                                name="password" id="cpassword" type="password"
                                oninput="validateCPassword()" />
                                <p id="cpout"></p>
                            </div>
                        </div>
                        <span id="cityOut"></span>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" name="city" id="city"
                            onChange="getCity()">
                                <option>Delhi</option>
                                <option>London</option>
                                <option>Mumbai</option>
                            </select>
                        </div>
                        <button class="btn btn-success"  type="submit">
                            Submit
                        </button>
                    </form>
                </div>  
            </div>
        </div>
        <script>
            window.onload = getId()
        </script>
    </body>
</html>
